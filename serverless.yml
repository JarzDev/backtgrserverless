service: aws-node-crud-tgr
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: '20201221'
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
      - arn:aws:dynamodb:us-east-1:558467157529:table/CrudT


functions:
  hello:
    handler: src/index.handler
    events:
      - httpApi:
          path: /hello
          method: get
  create: 
    handler: src/create.create
    events:
      - httpApi:
          path: /create
          method: post
  reads:
    handler: src/reads.reads
    events:
      - httpApi:
          path: /reads
          method: get
  read:
    handler: src/read.read
    events:
      - httpApi:
          path: /read/{id}
          method: get        
  update:
    handler: src/update.update
    events:
      - httpApi:
          path: /update/{id}
          method: put

  delete:
    handler: src/delete.deleteTask
    events:
      - httpApi:
          path: /delete/{id}
          method: delete

          

resources:
  Resources:
    CrudT:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CrudT
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        
